<html>
  <head>
    <title>Crossy</title>
    <style>
      canvas {border: 1px solid black;}
    </style>
  </head>
  <body>
    <h1>CROSSY</h1>
    <canvas width="640" height="360" id="myCanvas"></canvas>
    <script>

      //starting position
      var x = 10;
      var y = 10;

      //rectangle dimensions
      var width = 20;
      var height = 30;

      //speed at which it moves
      var speed = 2;
      var speedY = 0;

      //constants
      var GAME_WIDTH = 640;
      var GAME_HEIGHT = 360;

      //enemies
      var enemies = [
        {
          x: 100,  //x coordinate
          y: 100,  //y coordinate
          speedY: 1,  //speed in Y
          w: 40,  //width
          h: 40   //height
        },
        {
          x: 260,
          y: 100,
          speedY: 2,
          w: 40,
          h: 40
        },
        {
          x: 380,
          y: 100,
          speedY: 3,
          w: 40,
          h: 40
        },
        {
          x: 450,
          y: 100,
          speedY: 4,
          w: 40,
          h: 40
        }
      ];

      //grab the canvas and context
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      //update the rectangle's position
      var update = function() {

        //update the position of each enemy
        var j = 0;
        var n = enemies.length;

        while(j < n) {
          enemies[j].y += enemies[j].speedY;
          j++;
        }
      };
      //show it on screen
      var draw = function() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        ctx.fillStyle = "#3333FF";

        //draw each enemy
        var j = 0;
        var n = enemies.length;

        while(j < n) {
          ctx.fillRect(enemies[j].x, enemies[j].y, enemies[j].w, enemies[j].h);
          j++;
        }
      };

      var step = function() {

        update();
        draw();

        window.requestAnimationFrame(step)
      };

      step();


    </script>

  </body>
</html>

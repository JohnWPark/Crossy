<html>
  <head>
    <title>Crossy</title>
    <style>
      canvas {
        border: 1px solid black;
        width: 100%;
      }

    </style>
  </head>
  <body>
    <h1>CROSSY</h1>
    <canvas width="640" height="360" id="myCanvas"></canvas>
    <script>

      //starting position
      var x = 10;
      var y = 10;

      //rectangle dimensions
      var width = 20;
      var height = 30;

      //speed at which it moves
      var speed = 2;
      var speedY = 0;

      //constants
      var GAME_WIDTH = 640;
      var GAME_HEIGHT = 360;

      //enemies
      var enemies = [
        {
          x: 100,  //x coordinate
          y: 100,  //y coordinate
          speedY: 1,  //speed in Y
          w: 40,  //width
          h: 40   //height
        },
        {
          x: 260,
          y: 100,
          speedY: 2,
          w: 40,
          h: 40
        },
        {
          x: 380,
          y: 100,
          speedY: 3,
          w: 40,
          h: 40
        },
        {
          x: 450,
          y: 100,
          speedY: 4,
          w: 40,
          h: 40
        }
      ];

      //grab the canvas and context
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      //update the logic
      var update = function() {

        var i = 0;
        var n = enemies.length;

        //update the position of all enemies
        enemies.forEach(function(element, index) {
          element.y += element.speedY;

          //bouncy borders
          if(element.y <= 10) {
            element.y = 10;
            element.speedY *= -1;
          }
          else if(element.y >= GAME_HEIGHT - 50) {
            element.y = GAME_HEIGHT - 50;
            element.speedY *= -1;
          }
        });
      };
      //show it on screen
      var draw = function() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        ctx.fillStyle = "#3333FF";

        //draw each enemy
        enemies.forEach(function(element, index) {
          ctx.fillRect(element.x, element.y, element.w, element.h);
        });
      };

      var step = function() {

        update();
        draw();

        window.requestAnimationFrame(step)
      };

      step();


    </script>

  </body>
</html>
